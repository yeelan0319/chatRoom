<html>
    <head>
        <title>Chat room - administrator login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
        <script>
            $(document).ready(function(){
                $('form').submit(function(){
                    var username = $("#username").val();
                    var password = $("#password").val();
                    if(typeof(username) === 'undefined'|| username.length == 0){
                        $("#err-box").text("Please input the username");
                    }
                    else if(typeof(password) === 'undefined'|| password.length == 0){
                         $("#err-box").text("Please input the password");
                    }
                    else if(username.length >=20){
                         $("#err-box").text("The username should be less than 20 characters");
                    }
                    else if(password.length<6){
                        $("#err-box").text("The password should have a least 6 characters");
                        $("#password").val('');
                    }
                    else{
                        var data = {username: username, password: password};
                        $.ajax({
                            url: "/signin",
                            type: "POST",
                            data: JSON.stringify(data),
                            contentType: "application/json; charset=utf-8",
                            dataType:"json",
                            success: function(data){
                                if(data.meta.status == 200){
                                    if(data.data.permission != 0){
                                        $.cookie('token', data.data.token, { expires: 100000 });
                                        window.location = "./admin";
                                    }
                                    else{
                                        $("#err-box").text("Please login as administrator");
                                        $("#password").val('');
                                    }
                                }
                            }
                        });
                    }
                    return false;
                });
            });
        </script>
    </head>
    <body>
        <h1>Welcome, administrator</h1>
        <br>
        <p>Please login</p>
        <span id="err-box"></span>
        <form action="">
            <input id="username" autocomplete="on" placeholder = "username" />
            <input id="password" type="password" placeholder = "password" />
            <button>Login</button>
        </form>
    </body>
</html>
