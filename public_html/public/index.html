<!DOCTYPE html>
<!-- saved from url=(0037)http://v3.bootcss.com/examples/cover/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/x-handlebars-template; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Board Room Infinite @ Symbolic IO">
    <meta name="author" content="Yiran Mao">
    <link rel="icon" href="/img/favicon.ico">

    <title>Secret Board Room for Everyone</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/flat-ui.css" rel="stylesheet">
    <link href="/css/datepicker3.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="/lib/html5shiv.min.js"></script>
      <script src="/lib/respond.min.js"></script>
    <![endif]-->
 </head>

  <body>

    <div class="site-wrapper">
        <div class="main-container container-idle"></div>
        <!--<div class="main-container container-in-use"></div>-->
        <div class="left-container">
            <div id="room-list-container">
                <h6>Room list</h6>
                <div id="new-room">
                    <span class='fui-plus'></span>
                </div>
                <span id='lounge'>Lounge</span>
                <ul id="room-list" class="list-unstyled">
                </ul>
            </div>
            <div id="pm-contact-container">
                <div class="form-group">
                    <input type="text" class="form-control input-sm search-input" placeholder="Search Contacts">
                    <span class="input-icon fui-search"></span>
                </div>
                <ul id="contact-list" class="list-unstyled">
                </ul>
            </div>
        </div>
        <div id="pm-container">
        </div>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/lib/jquery-1.11.1.min.js"></script>
    <script src="/lib/handlebars.js"></script>
    <script src="/lib/jquery.cookie.min.js"></script>
    <script src="/lib/bootstrap-datepicker.js"></script>
    <script src="/lib/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="/lib/jquery.ui.touch-punch.min.js"></script>
    <script src="/lib/bootstrap.min.js"></script>
    <script src="/lib/bootstrap-select.js"></script>
    <script src="/lib/bootstrap-switch.js"></script>
    <script src="/lib/flatui-checkbox.js"></script>
    <script src="/lib/flatui-radio.js"></script>
    <script src="/lib/jquery.tagsinput.js"></script>
    <script src="/lib/jquery.placeholder.js"></script>
    <script src="/lib/fileuploader.js"></script>
    <script src="/lib/underscore-min.js"></script>>

    <script src="/chobiUtil.js"></script>
    <script src="/validator.js"></script>
    <script src="/main.js"></script>
    <script src="/userItem.js"></script>
    <script src="/linkedUserItem.js"></script>
    <script src="/roomUserManageItem.js"></script>
    <script src="/roomItem.js"></script>
    <script src="/privateMessage.js"></script>
    <script src="/loginRegister.js"></script>
    <script src="/room.js"></script>
    <script src="/lounge.js"></script>
    <script src="/chat.js"></script>
    <script src="/systemAdmin.js"></script>
    <script src="/roomAdmin.js"></script>

    <!-- Templates of chat room -->
    <script id="contact-item-tmpl" type="text/x-handlebars-template" class="template">
        <li class="contact-item">
            <img src="{{avatar}}" />
            <span>{{username}}</span>
        </li>
    </script>
    <script id="pm-item-tmpl" type="text/x-handlebars-template" class="template">
        <div class="pm-box-outer pm-item">
            <div class="pm-box-inner">
                <div class="pm-header">
                    <span>{{username}}</span>
                    <span class="fui-cross pm-close"></span>
                </div>
                <div class="pm-content">
                    <div class="pm-message-container">
                        <ul class="list-unstyled">
                        </ul>
                    </div>
                    <textarea class='pm-input form-control'></textarea>
                </div>
            </div>
        </div>
    </script>
    <script id="user-item-tmpl" type="text/x-handlebars-template" class="template">
        <tr>
            <td>
                <span class="username">{{username}}</span>
            </td>
            <td>
                <label class="checkbox permission" for="permission-{{username}}">
                  <input type="checkbox" {{#isSelf}}disabled{{/isSelf}} {{#permission}}checked="checked"{{/permission}} id="permission-{{username}}" data-toggle="checkbox">
                  <span class="permission-label">
                    {{#permission}}Administrator{{/permission}}
                    {{^permission}}User{{/permission}}
                  </span>
                </label>
            </td>
            <td>
                {{^isSelf}}<span class="delete btn btn-danger">Delete</span>{{/isSelf}}
            </td>
            <td>
                <span class="status-box"></span>
            </td>
        </tr>
    </script>
    <script id="linked-user-item-tmpl" type="text/x-handlebars-template" class="template">
        <tr>
            <td>
                <span class="username">{{username}}</span>
            </td>
            <td>
                <span class="activeSessions">{{activeSessions}}</span>
            </td>
            <td>
                <span class="socketCount">{{socketCount}}</span>
            </td>
            <td>
                {{^isSelf}}<span class="boot btn btn-danger">Boot</span>{{/isSelf}}
            </td>
        </tr>
    </script>
    <script id="room-user-item-tmpl" type="text/x-handlebars-template" class="template">
        <tr>
            <td>
                <span class="username">{{username}}</span>
            </td>
            <td>
                <span class="activeSessions">{{activeSessions}}</span>
            </td>
            <td>
                <span class="socketCount">{{socketCount}}</span>
            </td>
            <td>
                <label class="checkbox roomAdmin" for="roomAdmin-{{username}}">
                  <input type="checkbox" {{#isSelf}}disabled{{/isSelf}} {{#isAdminOfRoom}}checked="checked"{{/isAdminOfRoom}} id="roomAdmin-{{username}}" data-toggle="checkbox">
                  <span class="roomAdmin-label">
                    {{#isAdminOfRoom}}Administrator{{/isAdminOfRoom}}
                    {{^isAdminOfRoom}}User{{/isAdminOfRoom}}
                  </span>
                </label>
            </td>
            <td>
                {{^isSelf}}<span class="boot btn btn-danger">Boot</span>{{/isSelf}}
            </td>
        </tr>
    </script>
    <script id="login-index-tmpl" type="text/x-handlebars-template" class="template">
        <div class="masthead">
            <div class="inner">
                <h3 class="masthead-brand">Symbolic IO Socket</h3>
            </div>
        </div>
        <div class="inner">
            <form role="form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input id="username" autocomplete="on" type="text" class="form-control" placeholder = "Enter Username"/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" type="password" class="form-control" placeholder = "Password"/>
                </div>
                <button class="btn btn-inverse btn-wide" data-loading-text="Loading...">Login</button>
            </form>
            <u id="register">Not a user?</u>
        </div>
    </script>
    <script id="register-index-tmpl" type="text/x-handlebars-template" class="template">
        <div class="masthead">
            <div class="inner">
                <h3 class="masthead-brand">Welcome</h3>
            </div>
        </div>
        <div class="inner">
            <form role="form">
                <div class="form-group">
                    <input id="username" autocomplete="on" type="text" class="form-control" placeholder = "Enter Username"/>
                </div>
                <div class="form-group">
                    <input id="password" type="password" class="form-control" placeholder = "Password"/>
                </div>
                <div class="form-group">
                    <input id="passwordConfirm" type="password" class="form-control" placeholder = "Confirm Password"/>
                </div>
                <div class="form-group">
                    <input id="email" autocomplete="on" type="text" class="form-control" placeholder = "Email"/>
                </div>
                <button class="btn btn-inverse btn-wide" data-loading-text="Signing Up...">Signup</button>
            </form>
            <u id="login">Already have account?</u>
        </div>
    </script>
    <script id="fill-info-index-tmpl" type="text/x-handlebars-template" class="template">
        <div class="masthead">
            <div class="inner">
                <h3 class="masthead-brand">Hi {{username}}, </h3>
            </div>
        </div>
        <div class="inner">
            <form role="form" id="fill-info-form">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input id="firstName" type="text" name="firstName" class="form-control" placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <input id="lastName" type="text" name="lastName" class="form-control" placeholder="Last Name">
                        </div>
                        <div class="form-group">
                            <input id="phoneNumber" type="text" name="phoneNumber" class="form-control" placeholder="phone">
                        </div>
                        <div class="form-group">
                            <div class="input-group date">
                                <input id="birthday" type="text" name="birthday" class="form-control" placeholder="Birthday">
                                <span class="input-group-addon"><i class="fui-calendar-solid"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6"> 
                        <div class="avatar-container">
                            <img class="avatar" src="{{avatar}}"/>
                            <div class="avatar-upload">
                                <div class="backdrop">
                                    <span>Choose Your Image</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <textarea id="job" name="job" class="form-control" rows="3" placeholder="Job Description: title, position..."></textarea>
                </div>
                <button class="btn btn-inverse btn-wide" type="submit" data-loading-text="Submiting...">Submit</button>
            </form>
        </div>
    </script>
    <script id="lounge-index-tmpl" type="text/x-handlebars-template" class="template">
        <div class="masthead">
            <div class="inner">
                <h3 class="masthead-brand">Lounge</h3>
            </div>
        </div>
    </script>
    <script id="room-index-tmpl" type="text/x-handlebars-template" class="template">
        <div class="masthead">
            <div class="inner">
                <h3 class="masthead-brand">{{name}}</h3>
                {{#isAdminOfRoom}}<span id="room-admin" class="fui-gear" title="Room Administration"></span>{{/isAdminOfRoom}}
            </div>
        </div>
    </script>
    <script id="systemAdmin-index-tmpl" type="text/x-handlebars-template" class="template">
        <div class="modal fade" id="adminModal" tabindex="-1" role="dialog" aria-hidden="true">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h6 class="modal-title">System Management</h6>
              </div>
              <div class="modal-body">
                <!-- Nav tabs -->
                <ul class="nav nav-tabs" id="adminTab" role="tablist">
                  <li class="active"><a href="#realtime-pane" role="tab" data-toggle="tab" id="realtime">Realtime linkage management</a></li>
                  <li><a href="#alluser-pane" role="tab" data-toggle="tab" id="alluser">All registered user management</a></li>
                  <li><a href="#chatHistory-pane" role="tab" data-toggle="tab" id="chatHistory">Chat History</a></li>
                </ul>
                <!-- Tab panes -->
                <div class="tab-content">
                  <div class="tab-pane active" id="realtime-pane">
                    <table class="table">
                        <thead>
                            <tr>
                              <th>Username</th>
                              <th>Active Sessions</th>
                              <th>Socket Count</th>
                              <th></th>
                            </tr>
                        </thead>
                        <tbody id="realtime-userlist"></tbody>
                    </table>
                  </div>
                  <div class="tab-pane" id="alluser-pane">
                    <table class="table">
                        <thead>
                            <tr>
                              <th class="col-md-4">Username</th>
                              <th class="col-md-4">Permission Level</th>
                              <th class="col-md-4"></th>
                            </tr>
                        </thead>
                        <tbody id="alluser-userlist"></tbody>
                    </table>
                  </div>
                  <div class="tab-pane" id="chatHistory-pane">
                    <div class="row">
                        <div class="col-md-3">
                            <input type="text" id="search-username" placeholder="Email" class="form-control input-sm" />
                        </div>
                        <div class="col-md-2">
                            <input type="text" id="search-room" placeholder="Room Name" class="form-control input-sm" />
                        </div>
                        <div class="col-md-3">
                            <div class="input-group date">
                            <input id="search-startDate" type="text" name="startDate" class="form-control input-sm" placeholder="Start Date">
                            <span class="input-group-addon"><i class="fui-calendar-solid"></i></span>
                          </div>
                        </div>
                        <div class="col-md-3">
                            <div class="input-group date">
                              <input id="search-endDate" type="text" name="endDate" class="form-control input-sm" placeholder="End Date">
                              <span class="input-group-addon"><i class="fui-calendar-solid"></i></span>
                            </div>
                        </div>
                        <div class="col-md-1">
                            <button class="btn btn-inverse" id="search-message">Go</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <small>*leave it blank if you do not want to specify it</small>
                        </div>
                    </div>
                    <div class="row">
                        <ul class="col-md-12 list-unstyled" id="chatlog-container">
                        </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </script>
    <script id="roomAdmin-index-tmpl" type="text/x-handlebars-template" class="template">
        <div class="modal fade" id="adminModal" tabindex="-1" role="dialog" aria-hidden="true">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h6 class="modal-title">Room Management</h6>
              </div>
              <div class="modal-body">
                <!-- Nav tabs -->
                <ul class="nav nav-tabs" id="adminTab" role="tablist">
                  <li class="active"><a href="#realtime-pane" role="tab" data-toggle="tab" id="realtime">Room user management</a></li>
                </ul>
                <button class="btn btn-danger" id="delete-room">Delete Room</button>
                <!-- Tab panes -->
                <div class="tab-content">
                  <div class="tab-pane active" id="realtime-pane">
                    <table class="table">
                        <thead>
                            <tr>
                              <th class="col-md-3">Username</th>
                              <th class="col-md-2">Active Sessions</th>
                              <th class="col-md-2">Socket Count</th>
                              <th class="col-md-3">Permission</th>
                              <th class="col-md-2"></th>
                            </tr>
                        </thead>
                        <tbody id="realtime-userlist"></tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </script>
    <script id="profile-index-tmpl" type="text/x-handlebars-template" class="template">
        <div class="modal fade" id="profileModal" tabindex="-1" role="dialog" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h6 class="modal-title">{{username}}&#39;s profile</h6>
              </div>
              <div class="modal-body">
                <table class="table">
                  <tr>
                    <td class="read-only">Name: <span id="firstName">{{firstName}}</span> <span id="lastName">{{lastName}}</span></td>
                    <td class="edit-mode">
                        <div class="form-group">
                            <input type="text" name="firstName" class="form-control input-sm" placeholder="First Name" value="{{firstName}}">
                        </div>
                        <div class="form-group">
                            <input type="text" name="lastName" class="form-control input-sm" placeholder="Last Name" value="{{lastName}}">
                        </div>
                    </td>
                    <td rowspan=5>
                        <div class="avatar-container">
                            <img class="avatar" src="{{avatar}}"/>
                            <div class="avatar-upload edit-mode">
                                <div class="backdrop">
                                    <span>Choose Your Image</span>
                                </div>
                            </div>
                        </div>
                        <span class="edit-mode avatar-upload-hint">Click avatar to Change</span>
                    </td>
                  </tr>
                  <tr>
                    <td class="read-only">Email: <span id="email">{{email}}</span></td>
                    <td class="edit-mode">
                        <div class="form-group">
                            <input type="text" name="email" class="form-control input-sm" placeholder="Email" value="{{email}}">
                        </div>
                    </td>
                  </tr>
                  <tr>                    
                    <td class="read-only">Phone: <span id="phoneNumber">{{phoneNumber}}</span></td>
                    <td class="edit-mode">
                        <div class="form-group">
                            <input type="text" name="phoneNumber" class="form-control input-sm" placeholder="phone" value="{{phoneNumber}}">
                        </div>
                    </td>
                  </tr>
                  <tr>
                    
                    <td class="read-only">Birthday: <span id="birthday">{{birthday}}</span></td>
                    <td class="edit-mode">
                        <div class="input-group date">
                            <input type="text" name="birthday" class="form-control input-sm" placeholder="Birthday" value="{{birthday}}">
                            <span class="input-group-addon"><i class="fui-calendar-solid"></i></span>
                        </div>
                    </td>
                  </tr>
                  <tr>
                    
                    <td class="read-only" id="job">{{jobDescription}}</td>
                    <td class="edit-mode">
                        <div class="form-group">
                            <textarea name="job" class="form-control" rows="3" placeholder="Job Description: title, position...">{{jobDescription}}</textarea>
                        </div>
                    </td>
                  </tr>
                  <tr>
                    <td class="read-only"><button class="btn btn-inverse btn-wide">Edit</button></td>
                    <td class="edit-mode">
                        <button class="btn btn-inverse btn-wide">Submit</button>
                        <button class="btn btn-default btn-wide">Cancel</button>
                    </td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>
    </script>
    <script id="room-prompt-tmpl" type="text/x-handlebars-template" class="template">
        <div class="modal fade" id="roomPrompt" tabindex="-1" role="dialog" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h6 class="modal-title">please enter the name of your room: </h6>
              </div>
              <div class="modal-body">
                <div class="form-group">
                    <input type="text" placeholder="Room Name" class="form-control input-sm" />
                </div>
              </div>
              <div class="modal-footer">
                <button class="btn btn-inverse">Create Room</button>
              </div>
            </div>
          </div>
        </div>
    </script>
    <script id="chat-panel-tmpl" type="text/x-handlebars-template" class="template">
        <div id="chat-panel" class="panel">
            <ul id="messages" class="list-unstyled"></ul>
            <form id="chat-input">
              <textarea id="m"></textarea>
              <button id="m-send" class="btn btn-warning">Send</button>
            </form>
            <div id="online-list-container">
                <ul class="list-unstyled" id="online-list">
                </ul>
            </div>
        </div>
    </script>
    <script id="user-panel-tmpl" type="text/x-handlebars-template" class="template">
        <div id="user-panel" class="dropdown">
            <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">{{username}}<span class="caret"></span></button>
            <ul class="dropdown-menu dropdown-inverse">
                <li><a id="profile">Profile</a></li>
                {{#permission}}<li><a id="admin">System Manage</a></li>{{/permission}}
                <li><a id="signout">Logout</a></li>
            </ul>
        </div>
    </script>
    <script id="confirm-box-tmpl" type="text/x-handlebars-template" class="template">
        <div class="confirm-box">
            <h6 class="msg">{{msg}}</h6>
            <button class="btn btn-danger btn-wide">Yes</button>
            <button class="btn btn-default btn-wide">Cancel</button>
        </div>
    </script>
  </body>
</html>
