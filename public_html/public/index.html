<!DOCTYPE html>
<!-- saved from url=(0037)http://v3.bootcss.com/examples/cover/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Board Room Infinite @ Symbolic IO">
    <meta name="author" content="Yiran Mao">
    <link rel="icon" href="/img/favicon.ico">

    <title>Secret Board Room for Everyone</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/flat-ui.css" rel="stylesheet">
    <link href="/css/datepicker3.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="/lib/html5shiv.min.js"></script>
      <script src="/lib/respond.min.js"></script>
    <![endif]-->
 </head>

  <body>

    <div class="site-wrapper">
        <div id="user-panel" class="dropdown"></div>
        <div class="main-container container-idle"></div>
        <!--<div class="main-container container-in-use"></div>-->
        <div class="left-container">
            <h6>Room list</h6>
            <span id='lounge'>Lounge</span>
            <ul id="room-list" class="list-unstyled">
            </ul>
            <span id="new-room"> + New room</span>
        </div>
    </div>
    <div class="site-footer">
        <div class="inner">
            <p>Copyright Symbolic IOâ„¢ @ 2014</p>
        </div>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/lib/jquery-1.11.1.min.js"></script>
    <script src="/lib/mustache.min.js"></script>
    <script src="/lib/jquery.cookie.min.js"></script>
    <script src="/lib/bootstrap-datepicker.js"></script>
    <script src="/lib/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="/lib/jquery.ui.touch-punch.min.js"></script>
    <script src="/lib/bootstrap.min.js"></script>
    <script src="/lib/bootstrap-select.js"></script>
    <script src="/lib/bootstrap-switch.js"></script>
    <script src="/lib/flatui-checkbox.js"></script>
    <script src="/lib/flatui-radio.js"></script>
    <script src="/lib/jquery.tagsinput.js"></script>
    <script src="/lib/jquery.placeholder.js"></script>

    <script src="/main.js"></script>
    <script src="/userItem.js"></script>
    <script src="/linkedUserItem.js"></script>
    <script src="/roomUserItem.js"></script>
    <script src="/roomItem.js"></script>
    <script src="/loginRegister.js"></script>
    <script src="/room.js"></script>
    <script src="/lounge.js"></script>
    <script src="/chat.js"></script>
    <script src="/systemAdmin.js"></script>
    <script src="/roomAdmin.js"></script>

    <!-- Templates of chat room -->
    <script id="user-item-tmpl" type="text/html">
        <tr>
            <td>
                <span class="username">{{username}}</span>
            </td>
            <td>
                <select class="permission">
                    <option value="admin" {{#permission}} selected="selected"{{/permission}}>admin</option>
                    <option value="user" {{^permission}} selected="selected"{{/permission}}>user</option>
                </select>
            </td>
            <td>
                <span class="delete">Delete</span>
            </td>
            <td>
                <span class="status-box"></span>
            </td>
        </tr>
    </script>
    <script id="linked-user-item-tmpl" type="text/html">
        <tr>
            <td>
                <span class="username">{{username}}</span>
            </td>
            <td>
                <span class="sessionNumber">sessionNumber: {{sessionNumber}} | </span>
            </td>
            <td>
                <span class="socketNumber">SocketNumber: {{socketNumber}}</span>
            </td>
            <td>
                <span class="boot">Boot</span>
            </td>
        </tr>
    </script>
    <script id="room-user-item-tmpl" type="text/html">
        <tr>
            <td>
                <span class="username">{{username}}</span>
            </td>
            <td>
                <span class="sessionNumber">sessionNumber: {{sessionNumber}} | </span>
            </td>
            <td>
                <span class="socketNumber">SocketNumber: {{socketNumber}}</span>
            </td>
            <td>
                <span class="boot">Boot</span>
            </td>
            <td>
                <span class="change-permission">
                    {{#isAdminOfRoom}}Unset administrator{{/isAdminOfRoom}}
                    {{^isAdminOfRoom}}Set as administrator{{/isAdminOfRoom}}
                </span>
            </td>
        </tr>
    </script>
    <script id="login-index-tmpl" type="text/html">
        <div id="masthead">
            <div class="inner">
                <h3 class="masthead-brand">Symbolic IO Socket</h3>
            </div>
        </div>
        <div class="inner">
            <form role="form">
                <div class="form-group">
                    <label for="username">Email address</label>
                    <input id="username" autocomplete="on" type="text" class="form-control" placeholder = "Enter Email"/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" type="password" class="form-control" placeholder = "Password"/>
                </div>
                <button class="btn btn-inverse btn-wide">Login</button>
            </form>
            <u id="register">Not a user?</u>
        </div>
    </script>
    <script id="register-index-tmpl" type="text/html">
        <div id="masthead">
            <div class="inner">
                <h3 class="masthead-brand">Welcome</h3>
            </div>
        </div>
        <div class="inner">
            <form role="form">
                <div class="form-group">
                    <input id="username" autocomplete="on" type="text" class="form-control" placeholder = "Enter Email"/>
                </div>
                <div class="form-group">
                    <input id="password" type="password" class="form-control" placeholder = "Password"/>
                </div>
                <div class="form-group">
                    <input id="passwordConfirm" type="password" class="form-control" placeholder = "Confirm Password"/>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6">
                            <input id="firstName" type="text" name="firstName" class="form-control" placeholder="First Name">
                        </div>
                        <div class="col-md-6">
                            <input id="lastName" type="text" name="lastName" class="form-control" placeholder="Last Name">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6">
                            <input id="phoneNumber" type="text" name="phoneNumber" class="form-control" placeholder="phone">
                        </div>
                        <div class="col-md-6">
                            <div class="input-group date">
                              <input id="birthday" type="text" name="birthday" class="form-control" placeholder="Birthday">
                              <span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <textarea id="job" name="job" class="form-control" rows="3" placeholder="Job Description: title, position..."></textarea>
                </div>
                <button class="btn btn-inverse btn-wide">Signup</button>
            </form>
            <u id="login">Already have account?</u>
        </div>
    </script>
    <script id="lounge-index-tmpl" type="text/html">
        <div id="masthead">
            <div class="inner">
                <h3 class="masthead-brand">Lounge</h3>
            </div>
        </div>
    </script>
    <script id="room-index-tmpl" type="text/html">
        <div id="masthead">
            <div class="inner">
                <h3 class="masthead-brand">{{name}}</h3>
            </div>
        </div>
    </script>
    <script id="systemAdmin-index-tmpl" type="text/html">
        <span id="back">Back</span>
        <span> | </span>
        <span id="realtime">Realtime linkage management</span>
        <span> | </span>
        <span id="alluser">All registered user management</span>
        <br>
        <h2>User List</h2>
        <table id="user-list">
        </table>
    </script>
    <script id="roomAdmin-index-tmpl" type="text/html">
        <span id="back">Back</span>
        <span> | </span>
        <span id="realtime">Room user management</span>
        <br>
        <h2>User List</h2>
        <table id="user-list">
        </table>
        <span id="delete-room">Delete this room</span>
    </script>
    <script id="chat-panel-tmpl" type="text/html">
        <div id="chat-panel" class="panel">
            <ul id="messages" class="list-unstyled"></ul>
            <form id="chat-input">
              <textarea id="m"></textarea>
              <button id="m-send" class="btn btn-warning">Send</button>
            </form>
        </div>
    </script>
    <script id="user-panel-tmpl" type="text/html">
        <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">{{firstName}}<span class="caret"></span></button>
        <ul class="dropdown-menu dropdown-inverse">
            <li><a id="profile">Profile</a></li>
            {{#permission}}<li><a id="admin">System Manage</a></li>{{/permission}}
            <li><a id="signout">Logout</a></li>
        </ul>
    </script>
  </body>
</html>
