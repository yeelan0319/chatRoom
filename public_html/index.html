<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      #chat-input { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      #chat-input input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      #chat-input button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin-top: 20px; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.2/mustache.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
  </head>
  <body>	
  <div id="container"></div>
    <script type="text/javascript">
    	var linkedUserList = {};
    	var UserItem = function(userdata){
			var that = this;
			that.username = userdata.username;
			that.permission = userdata.permission;

			var userTmpl = $.trim($('#user-item-tmpl').html());
			that.$el = $(Mustache.to_html(userTmpl, that).replace(/^\s*/mg, ''));
			that.$el.find('.delete').click(function(){that.destroy.apply(that)});
			that.$el.find('.permission').change(function(){that.edit.apply(that)});
		};

		UserItem.prototype = {
			edit: function(){
				var that = this;
				var username = that.username;
				var permission = that.$el.find('.permission').val() === 'admin'? 1 : 0;
				if(that.permission != permission){
					//send request to update information
					data = {username: username, permission: permission};
					socket.emit("editPermissionAction", JSON.stringify(data));
					that.permission = permission;
				}
			},
			destroy: function(){
				var confirmed = confirm("Are you sure to delete this user?");
				var that = this;
				if(confirmed){
					data = {username: that.username};
					socket.emit("deleteUserAction", JSON.stringify(data));
					that.$el.remove();
				}
			}
		};

		var LinkedUserItem = function(userdata){
			this.username = userdata.username;
			this.sessionNumber = 0;
			this.socketNumber = 0;
			this.sessions = [];
			this.socketIDs = [];
			linkedUserList[this.username] = this;
		};

		LinkedUserItem.prototype = {
			addSession: function(session){
				if(this.sessions.indexOf(session) == -1){
					this.sessions.push(session);
					this.sessionNumber++;
				}
			},
			addSocketID: function(socketID){
				if(this.socketIDs.indexOf(socketID) == -1){
					this.socketIDs.push(socketID);
					this.socketNumber++;
				}
			},
			initEl: function(){
				var linkedUserItemTmpl = $.trim($('#linked-user-item-tmpl').html());
				var that = this;
				that.$el = $(Mustache.to_html(linkedUserItemTmpl, that).replace(/^\s*/mg, ''));
				that.$el.find('.boot').click(function(){that.boot.apply(that)});
				$('#user-list').append(that.$el);
			},
			boot: function(){
				var confirmed = confirm("Are you sure to boot this user?");
				var that = this;
				if(confirmed){
					data = {sessions: that.sessions};
					socket.emit("focusLogout", JSON.stringify(data));
					that.$el.remove();
				}
			}
		};

		var socket = io();
		socket.on('status message', function(msg){
			$('#messages').append($('<li class="system-message">').text(msg));
		});
		socket.on('chat message', function(msg){
			$('#messages').append($('<li>').text(msg));
		});
		socket.on('users data', function(data){
			data = JSON.parse(data);
			if(data.meta.status == 200){
				$('#user-list').html('');
                $.each(data.data, function(index, userdata){
                	var user = new UserItem(userdata);
                	$('#user-list').append(user.$el);
                });
            }
		});
		socket.on('linked users data', function(data){
			data = JSON.parse(data);
			if(data.meta.status == 200){
				$('#user-list').html('');
				$.each(data.data, function(index, userdata){
					var linkedUserItem = linkedUserList[userdata.username];
					if(!linkedUserItem){
						linkedUserItem = new LinkedUserItem(userdata);
					}
					linkedUserItem.addSession(userdata.token);
					linkedUserItem.addSocketID(userdata.id);
				});
				for(var username in linkedUserList){
					if(linkedUserList.hasOwnProperty(username)){
						linkedUserList[username].initEl();
					}
				}
			}
		});
		socket.on('session extension', function(SESSIONAGE){
			var cookieValue = $.cookie('PHPSESSID');
			$.cookie('PHPSESSID', null);
			$.cookie('PHPSESSID', cookieValue, { expires: SESSIONAGE });
		});
		socket.on('render message', function(target){
			if(target == 'bootedPage'){
				$('body').html('');
				alert("You've been booted out of the system by administrator");
			}

			var tmpl = $.trim($('#' + target + '-index-tmpl').html());
			var $el = $(Mustache.to_html(tmpl, {}).replace(/^\s*/mg, ''));
			$('#container').html($el);
			switch(target){
				case 'admin':
					$('#back').click(function(){
						window.location = './';
					});
					$('#realtime').click(function(){
						linkedUserList = {};
						socket.emit('retrieveLinkedUserAction');
					}); 
					$('#alluser').click(function(){
						socket.emit('retrieveUserDataAction');
					});
					$('#realtime').click();
				case 'chat':
					$('form').submit(function(){
						var msg = $('#m').val();
						socket.emit('chatAction', msg);
						$('#m').val('');
						return false;
					});
			      	$('#signout').click(function(){
			      		socket.emit('logoutAction');
			      		$.removeCookie('PHPSESSID');
			      	});
			      	$('#admin').click(function(){
			      		socket.emit('adminRender');
			      	})
				break;
				case 'login':
					$('form').submit(function(){
	                    var username = $("#username").val() || '';
	                    var password = $("#password").val() || '';
	                    socket.emit('loginAction', JSON.stringify({username: username, password: password}));
	  					return false;
	                });
	                $('#register').click(function(){
	                	socket.emit('registerRender');
	                })
				break;
				case 'register':
					$('form').submit(function(){
	                    var username = $("#username").val() || '';
	                    var password = $("#password").val() || '';
	                    socket.emit('registerAction', JSON.stringify({username: username, password: password}));
	  					return false;
	                });
	                $('#login').click(function(){
	                	socket.emit('loginRender');
	                })
				break;
			}
		}); 	
    </script>
    <script id="user-item-tmpl" type="text/html">
    	<tr>
        	<td>
        		<span class="username">{{username}}</span>
        	</td>
        	<td>
        		<select class="permission">
        			<option value="admin" {{#permission}} selected="selected"{{/permission}}>admin</option>
        			<option value="user" {{^permission}} selected="selected"{{/permission}}>user</option>
        		</select>
        	</td>
        	<td>
        		<span class="delete">Delete</span>
        	</td>
        	<td>
        		<span class="status-box"></span>
        	</td>
    	</tr>
    </script>
    <script id="linked-user-item-tmpl" type="text/html">
    	<tr>
        	<td>
        		<span class="username">{{username}}</span>
        	</td>
        	<td>
        		<span class="sessionNumber">sessionNumber: {{sessionNumber}} | </span>
        	</td>
        	<td>
        		<span class="socketNumber">SocketNumber: {{socketNumber}}</span>
        	</td>
        	<td>
        		<span class="boot">Boot</span>
        	</td>
    	</tr>
    </script>
    <script id="chat-index-tmpl" type="text/html">
	    <span id="signout">Logout</span>
	    <span> | </span>
	    <span id="admin">Admin</span>
	    <ul id="messages"></ul>
	    <form id="chat-input" action = "">
	      <input id="m" autocomplete="off" />
	      <button>Send</button>
	    </form>
    </script>
    <script id="login-index-tmpl" type="text/html">
    	<h1>Welcome to chat room</h1>
        <br>
        <p>Please login</p>
        <form action="">
            <input id="username" autocomplete="on" placeholder = "username" />
            <input id="password" type="password" placeholder = "password" />
            <button>Login</button>
        </form>
        <br>
        <span id="register">Not a user?</span>
    </script>
    <script id="register-index-tmpl" type="text/html">
    	<h1>Welcome to chat room</h1>
        <br>
        <p>Create your account below</p>
        <form>
            <input id="username" autocomplete="on" placeholder = "username" />
            <input id="password" type="password" placeholder = "password" />
            <input id="passwordConfirm" type="password" placeholder = "password Confirmation" />
            <button>Signup</button>
        </form>
        <br>
        <span id="login">Already have account?</span>
    </script>
    <script id="admin-index-tmpl" type="text/html">
    	<span id="back">Back</span>
    	<span> | </span>
    	<span id="realtime">Realtime linkage management</span>
    	<span> | </span>
    	<span id="alluser">All registered user management</span>
    	<br>
    	<h2>User List</h2>
        <table id="user-list">
        </table>
    </script>
  </body>
</html>
