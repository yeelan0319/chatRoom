<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      #chat-input { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      #chat-input input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      #chat-input button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin-top: 20px; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.2/mustache.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
  </head>
  <body>	
  <div id="container"></div>
    <script type="text/javascript">
    	var userItem = function(userdata){
			var that = this;
			that.username = userdata.username;
			that.permission = userdata.permission;

			var userTmpl = $.trim($('#user-item-tmpl').html());
			that.$el = $(Mustache.to_html(userTmpl, that).replace(/^\s*/mg, ''));
			that.$el.find('.delete').click(function(){that.destroy.apply(that)});
			that.$el.find('.permission').change(function(){that.edit.apply(that)});
		}

		userItem.prototype = {
			edit: function(){
				var that = this;
				var username = that.username;
				var permission = that.$el.find('.permission').val() === 'admin'? 1 : 0;
				if(that.permission != permission){
					//send request to update information
					data = {username: username, permission: permission};
					socket.emit("editPermissionAction", JSON.stringify(data));
					that.permission = permission;
				}
			},
			destroy: function(){
				var confirmed = confirm("Are you sure to delete this user?");
				var that = this;
				if(confirmed){
					data = {username: that.username};
					socket.emit("deleteUserAction", JSON.stringify(data));
					that.$el.remove();
				}
			}
		}

		var socket = io();
		socket.on('status message', function(msg){
			$('#messages').append($('<li class="system-message">').text(msg));
		});
		socket.on('chat message', function(msg){
			$('#messages').append($('<li>').text(msg));
		});
		socket.on('admin data', function(data){
			data = JSON.parse(data);
			if(data.meta.status == 200){
                $.each(data.data, function(index, userdata){
                	var user = new userItem(userdata);
                	$('#user-list').append(user.$el);
                });
            }
		});
		socket.on('render message', function(target){
			var tmpl = $.trim($('#' + target + '-index-tmpl').html());
			var $el = $(Mustache.to_html(tmpl, {}).replace(/^\s*/mg, ''));
			$('#container').html($el);
			switch(target){
				case 'admin': 
					socket.emit('retrieveUserDataAction');
				case 'chat':
					$('form').submit(function(){
						var msg = $('#m').val();
						socket.emit('chatAction', msg);
						$('#m').val('');
						return false;
					});
			      	$('#signout').click(function(){
			      		socket.emit('logoutAction');
			      		$.removeCookie('PHPSESSID');
			      	});
			      	$('#admin').click(function(){
			      		socket.emit('adminRender');
			      	})
				break;
				case 'login':
					$('form').submit(function(){
	                    var username = $("#username").val() || '';
	                    var password = $("#password").val() || '';
	                    socket.emit('loginAction', JSON.stringify({username: username, password: password}));
	  					return false;
	                });
	                $('#register').click(function(){
	                	socket.emit('registerRender');
	                })
				break;
				case 'register':
					$('form').submit(function(){
	                    var username = $("#username").val() || '';
	                    var password = $("#password").val() || '';
	                    socket.emit('registerAction', JSON.stringify({username: username, password: password}));
	  					return false;
	                });
	                $('#login').click(function(){
	                	socket.emit('loginRender');
	                })
				break;
			}
		}); 	
    </script>
    <script id="user-item-tmpl" type="text/html">
    	<tr>
        	<td>
        		<span class="username">{{username}}</span>
        	</td>
        	<td>
        		<select class="permission">
        			<option value="admin" {{#permission}} selected="selected"{{/permission}}>admin</option>
        			<option value="user" {{^permission}} selected="selected"{{/permission}}>user</option>
        		</select>
        	</td>
        	<td>
        		<span class="delete">Delete</span>
        	</td>
        	<td>
        		<span class="status-box"></span>
        	</td>
    	</tr>
    </script>
    <script id="chat-index-tmpl" type="text/html">
	    <span id="signout">Logout</span>
	    <span> | </span>
	    <span id="admin">Admin</span>
	    <ul id="messages"></ul>
	    <form id="chat-input" action = "">
	      <input id="m" autocomplete="off" />
	      <button>Send</button>
	    </form>
    </script>
    <script id="login-index-tmpl" type="text/html">
    	<h1>Welcome to chat room</h1>
        <br>
        <p>Please login</p>
        <form action="">
            <input id="username" autocomplete="on" placeholder = "username" />
            <input id="password" type="password" placeholder = "password" />
            <button>Login</button>
        </form>
        <br>
        <span id="register">Not a user?</span>
    </script>
    <script id="register-index-tmpl" type="text/html">
    	<h1>Welcome to chat room</h1>
        <br>
        <p>Create your account below</p>
        <form>
            <input id="username" autocomplete="on" placeholder = "username" />
            <input id="password" type="password" placeholder = "password" />
            <input id="passwordConfirm" type="password" placeholder = "password Confirmation" />
            <button>Signup</button>
        </form>
        <br>
        <span id="login">Already have account?</span>
    </script>
    <script id="admin-index-tmpl" type="text/html">
    	<h1>User List</h1>
        <table id="user-list">
        </table>
    </script>
  </body>
</html>
